@(profiles: Iterable[(ServiceProfile,Game)])

<div class="recommendation recent-play-time">
    <h2>People who have recent play time in common with you:</h2>
    <div>
    @for((profile,game) <- profiles) {
        @customMiniProfile(profile){
            <div class="profile-text-container common-game">Because you both recently played @simpleGameMini(game)</div>
        }
    }
    </div>
</div>
